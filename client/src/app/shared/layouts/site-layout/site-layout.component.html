<!--SIDEBAR-->
<ul class="sidenav sidenav-fixed a-sidenav">
    <div class="bg">
        <h4>
            TestGo
        </h4>
    </div>

    <li class="bold" routerLinkActive="active" *ngFor="let link of links">
        <a [routerLink]="[link.url]" class="waves-effect waves-orange">{{link.name}}</a>
    </li>
    <li class="bold last">
        <a href="#" class="waves-effect waves-orange bg " (click)="logout($event)">
            Выйти</a>
    </li>
</ul>

<main class="content">
    <router-outlet></router-outlet>
</main>
<!--Floating button-->
<div class="fixed-action-btn" #floating>
    <a class="btn-floating btn-large red">
        <i class="large material-icons">add</i>
    </a>
    <ul>
        <li>
            <a class="btn-floating green" routerLink="/analytics">
                <i class="material-icons">assignment</i>
            </a>
        </li>
        <li>
            <a class="btn-floating blue" routerLink="/order/new">
                <i class="material-icons">list</i>
            </a>
        </li>
    </ul>
</div>
