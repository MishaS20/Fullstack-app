<table class="highlight mb2">
    <thead>
        <tr>
            <th>№</th>
            <th>Дата</th>
            <th>Время</th>
            <th>Сумма</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let bid of bids">
            <td>{{bid.order}}</td>
            <td>{{bid.date | date:'dd.MM.yyyy'}}</td>
            <td>{{bid.date| date:'HH:mm:ss'}}</td>
            <td>{{computeSumm(bid)}}</td>
            <td>
                <button class="btn btn-small  grey darken-1" (click)="selectBid(bid)">
                    <i class="material-icons">open_in_new</i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal modal-fixed-footer" #modal>
    <div class="modal-content" *ngIf="selectorBid">
        <h4 class="mb1">Заказ {{selectorBid.order}}</h4>
        <table class="highlight">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Сумма</th>
                    <th>Выигрыш</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let item of selectorBid.list">
                    <td>{{item.name}}</td>
                    <td>{{item.summ}} руб</td>
                    <td>{{item.summ* item.coefficient -item.summ}} руб</td>
                </tr>
            </tbody>
        </table>
        <div class="order-summary">
            <p>Общая стоимость <strong>{{computeSumm(selectorBid)}}</strong></p>
        </div>
    </div>
    <div class="modal-footer">
        <button class="modal-action waves-effect waves-black btn-flat" (click)="closeModal()">Закрыть</button>
    </div>
</div>
